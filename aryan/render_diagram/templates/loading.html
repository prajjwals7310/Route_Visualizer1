<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1f2a38;
      color: white;
      font-family: sans-serif;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #1abc9c;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-right: 1em;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div>Generating diagram... Please wait.</div>
  <script>
    setTimeout(() => location.reload(), 2000);  // Poll every 2 seconds
  </script>
</body>
</html>
