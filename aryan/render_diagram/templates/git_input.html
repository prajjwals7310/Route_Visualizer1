<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Git Repository</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f7fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .center-box {
      background: white;
      padding: 2em 3em;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1em;
      color: #34495e;
    }

    input[type="text"] {
      padding: 10px;
      width: 400px;
      max-width: 90vw;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 1em;
      padding: 10px 20px;
      background: #2ecc71;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h2>Enter Git Repository URL</h2>
    <form action="/clone" method="POST">
      <input type="text" name="repo_url" placeholder="https://gitea.example.com/user/repo.git" required />
      <br />
      <button type="submit">Clone & Visualize</button>
    </form>
  </div>
</body>
</html>
